	<body>
		<div class="container">
			<h1>key down</h1>
			
			<p style="margin-bottom:25px;">Language: 
				<span id="chImg">
					<img style="background-color: white ;" id="idImg" src="imgs/enFlag.png" alt="en">
				</span></p>
      <!-- Input text -->
			<input type="text" id="keyboardInput"  autofocus/>
			<div style="display: flex; flex-direction: row; justify-content: center">
				<span id="characterPr1" class="char"></span>
				<span style="width: 15px"> </span>
				<span id="characterPr" class="char"></span>
			</div>

			<!-- keyboard -->
			<div id="keyboardId"></div>

			<!-- Table -->
			<div class="table-container">
				<h3>Keyboard Event Properties</h3>
				<table>
					<thead>
						<tr>
							<th>Data</th>
							<th>keydown</th>
							<th>keypress</th>
							<th>keyup</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>keyCode</td>
							<td id="kd-keyCode"></td>
							<td id="kp-keyCode"></td>
							<td id="ku-keyCode"></td>
						</tr>
						<tr style="display: none">
							<td>charCode</td>
							<td id="kd-charCode"></td>
							<td id="kp-charCode"></td>
							<td id="ku-charCode"></td>
						</tr>
						<tr>
							<td>Character</td>
							<td colspan="3" id="character"></td>
						</tr>
						<tr>
							<td>Shift</td>
							<td colspan="3" id="shift"></td>
						</tr>
						<tr>
							<td>Ctrl</td>
							<td colspan="3" id="ctrl"></td>
						</tr>
						<tr>
							<td>Alt</td>
							<td colspan="3" id="alt"></td>
						</tr>
						<tr>
							<td>Meta</td>
							<td colspan="3" id="meta"></td>
						</tr>

						<tr style="display: none">
							<td>Target</td>
							<td colspan="3" id="target"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="log-container"></div>
		</div>
